<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href='{% static "css/style.css" %}'>
    <title>Agregar Barbero</title>
</head>

<body>
    <div>
        <nav class="navbar navbar-expand-lg fixed-top">
            <div class="container">
                <a class="navbar-brand me-auto" href="/">BARBERSHOP</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                    aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                    aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header">
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas"
                            aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-center flex-grow-1 pe-3">
                            <li class="nav-item">
                                <a class="nav-link ex-lg-2" href="/">Inicio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link ex-lg-2" href="/reserva">Reservar</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link ex-lg-2" href="/servicios">Servicios</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link ex-lg-2" href="/sucursal">Sucursal</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link ex-lg-2" href="/equipo">Personal</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link ex-lg-2" href="/mis_reservas">Mis Reservas</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </div>
    <div class="container mt-5">
        <h2 class="text-center mb-4">{% if barbero %}Editar Barbero{% else %}Agregar Barbero{% endif %}</h2>
        <form method="POST" action="">
            {% csrf_token %}
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" name="nombre" id="nombre" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="especialidad" class="form-label">Especialidad</label>
                <input type="text" name="especialidad" id="especialidad" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico:</label>
                <input type="email" name="email" id="email" class="form-control" required value="{{ barbero.user.email|default:'' }}">
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Usuario</label>
                <input type="text" name="username" id="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" name="password" id="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a href="{% url 'gestionar_barberos' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
    <footer class="footer">
        <div class="social-icons">
            <a href="https://wa.me/tu_numero" target="_blank" class="icon whatsapp">
                <i class="fab fa-whatsapp"></i>
            </a>
            <a href="https://instagram.com/tu_perfil" target="_blank" class="icon instagram">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://facebook.com/tu_pagina" target="_blank" class="icon facebook">
                <i class="fab fa-facebook-f"></i>
            </a>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
