<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href='{% static "css/style.css" %}'>
    <title>Asignar Admin</title>
</head>

<body>
    <div>
        <nav class="navbar navbar-expand-lg fixed-top">
            <div class="container">
                <a class="navbar-brand me-auto" href="/">BARBERSHOP</a>
            </div>
        </nav>
    </div>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Asignar Permisos de Administrador</h2>
        <form method="POST" action="{% url 'asignar_admin_barbero' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="barbero_id" class="form-label">Seleccionar Barbero</label>
                <select name="barbero_id" id="barbero_id" class="form-select" required>
                    {% for barbero in barberos %}
                    <option value="{{ barbero.id }}">{{ barbero.nombre }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Asignar Admin</button>
        </form>
    </div>
    <footer class="footer">
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
