<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href='{%static "css/style-login-register.css" %}'>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
    <title>Register</title>

</head>
<body>
    <div class="wrapper-register">
        <span class="bg-animate"></span>
    
        <div class="from-box register">
            <h2>Registro</h2>
            <form method="post" action="/register/">
                {% csrf_token %}
                <div class="input-box">
                    <input type="email" name="email" id="email" required>
                    <label for="email" name="email" id="email">Correo Electronico</label>
                    <i class='bx bxl-gmail'></i>
                </div>

                <div class="input-box">
                    <input type="text" id="firstname" name="firstname" required>
                    <label for="firstname" id="firstname" name="firstname">Nombre</label>
                    <i class='bx bxs-user'></i>
                </div>

                <div class="input-box">
                    <input type="text" id="lastname" name="lastname" required>
                    <label for="firstname" id="lastname" name="lastname">Apellido</label>
                    <i class='bx bxs-user'></i>
                </div>


                <div class="input-box">
                    <input type="password" id="password" name="password" required>
                    <label for="password" id="password" name="password">Contraseña</label>
                    <i class='bx bxs-lock-alt' ></i>
                </div>

                <div class="input-box">
                    <input type="password" id="repassword" name="repassword" required>
                    <label for="repassword" id="repassword" name="repassword">Reingresar Contraseña</label>
                    <i class='bx bxs-lock-alt' ></i>
                </div>

                <button type="submit" class="btn">Registrarse</button>
                <div class="logreg-link">
                    <p>¿Ya tienes una cuenta? <a href="/login" class="register-link">Inicia sesión</a></p>
                </div>
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
